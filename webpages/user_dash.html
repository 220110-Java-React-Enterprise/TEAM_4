<!DOCTYPE html>
<html>
    <head>
        <title>User Dashboard</title>
        <link rel="stylesheet" href="users.css">
    </head>
    <body>
        <script>
            async function loadUserInfo() {
                let params = (new URL(document.location)).searchParams;
                let userId = params.get("userId");

                document.getElementById("locationSearch").innerHTML =
                    "<a href=\"location_search.html?userId=" + userId + "\">Location Search</a>";
                document.getElementById("userBookings").innerHTML =
                    "<a href=\"user_bookings.html?userId=" + userId + "\">User Bookings</a>";
                document.getElementById("accountManagement").innerHTML =
                    "<a href=\"location_search.html?userId=" + userId + "\">Location Search</a>";
                }
        </script>
        <h1>Account Info:</h1>
        <div id="locationSearch" >
           <p> </p>
        </div>
        <div id="userBookings">

        </div>
        <div id="accountManagement">
            
        </div>
        <script>
            loadUserInfo();
        </script>
    </body>
</html>
