            checkIfAdmin();

            async function loadAdminInfo() {

                let userId = params.get("userId");

                document.getElementById("getAllBookings").innerHTML =
                    "<a href=\"admin_all_bookings.html?adminId=" + userId + "\">See All Bookings</a>";
                document.getElementById("getBookingsByUser").innerHTML =
                    "<a href=\"admin_user_bookings.html?adminId=" + userId + "\">See All Bookings By User</a>";
                document.getElementById("getAllUsers").innerHTML =
                    "<a href=\"admin_all_users.html?adminId=" + userId + "\">See All Users</a>";
            }
        </script>
        <div class="block">
            <h1>Bed, Breakfast and Java</h1>

            </div>

            loadAdminInfo();
