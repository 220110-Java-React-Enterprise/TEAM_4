<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
    </head>
    <body>
        <script type="text/javascript">
            async function postUser() {
                let goodUrl = "http://localhost:8080/users";
                let user = {
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                }
                let response = await fetch(goodUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
                    body: JSON.stringify(user)
                });
                let text = await response.text();
                console.log(text);
                if (text) {
                    alert('Registration good!');
                    window.location.href = "user_login.html";
                } else {
                    alert("Error: could not create new user.")
                }
            }
        </script>
        <h1>User Registration</h1>
        <form method="POST" action="http://localhost:8080/users">
            <input id="email" name="email" type="text"><br/>
            <input id="password" name="password" type="password"><br/>
            <input id="register" name="register" type="button" onclick="postUser()" value="Register">
        </form>
    </body>
</html>
